
<a class="btn btn-success" routerLink="/admin" style="width: 100px; margin-left:50px; margin-top:50px">Atrás</a>
<a class="btn btn-success" routerLink="/admin/products/add" style="width: 200px; position: absolute; top: 50px;right: 50px;">Añadir producto</a>
<div class="row" style="padding: 30px 100px;">
    <h2 class="text-center mb-5">Todos los productos</h2>
    <br>
    <div class="col-md-3" *ngFor="let product of products">
        <div class="card text-center m-4">
            <div class="card-header">
                {{ product.nombre }}
                <button class="btn btn-danger" (click)="deleteProduct(product.id_producto);">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
            <div style="display: flex; width: 100%; height: 300px;" >
                <img [src]="'http://localhost:3000/' + product.img" class="card-img-top" alt="s" style="object-fit: cover;">
            </div>
            
            <div class="card card-body">
              <p>Bs. {{product.precio}}</p>
                <a class="btn btn-primary" routerLink="edit/{{product.id_producto}}">Editar</a>
            </div>
        </div>
    </div>
</div>
